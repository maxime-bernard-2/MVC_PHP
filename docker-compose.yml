version: '3'

services:
  database:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: soul
      MYSQL_USER: soul
      MYSQL_PASSWORD: soul_admin
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"

  php-apache:
    build:
      context: ./conf
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./:/site
      - ./conf/php.ini:/usr/local/etc/php/conf.d/site.ini

volumes:
  datavolume:
